<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Renderer Test</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: Georgia, serif;
            background: #1a1a2e;
            color: #eee;
            padding: 2rem;
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }
        .panel {
            background: #16213e;
            padding: 1.5rem;
            border-radius: 8px;
        }
        #character-display {
            width: 200px;
            height: 400px;
        }
        #character-display svg {
            width: 100%;
            height: 100%;
        }
        #controls {
            min-width: 300px;
        }
        .slider-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.25rem;
            color: #e94560;
        }
        input[type="range"] {
            width: 100%;
        }
        .value {
            font-size: 0.8rem;
            color: #888;
        }
        select {
            background: #0f3460;
            color: #eee;
            border: 1px solid #e94560;
            padding: 0.5rem;
            border-radius: 4px;
            width: 100%;
        }
        h2 {
            color: #e94560;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="panel" id="character-display"></div>

    <div class="panel" id="controls">
        <h2>Character Stats</h2>

        <div class="slider-group">
            <label>Weight <span class="value" id="weight-val">0.50</span></label>
            <input type="range" id="weight" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div class="slider-group">
            <label>Muscle <span class="value" id="muscle-val">0.20</span></label>
            <input type="range" id="muscle" min="0" max="1" step="0.01" value="0.2">
        </div>

        <div class="slider-group">
            <label>Hair Length <span class="value" id="hairLength-val">0.50</span></label>
            <input type="range" id="hairLength" min="0" max="1" step="0.01" value="0.5">
        </div>

        <div class="slider-group">
            <label>Pregnant <span class="value" id="pregnant-val">0.00</span></label>
            <input type="range" id="pregnant" min="0" max="1" step="0.01" value="0">
        </div>

        <div class="slider-group">
            <label>Skin Tone</label>
            <select id="skinTone">
                <option value="light">Light</option>
                <option value="medium" selected>Medium</option>
                <option value="dark">Dark</option>
            </select>
        </div>

        <div class="slider-group">
            <label>Hair Color</label>
            <select id="hairColor">
                <option value="black">Black</option>
                <option value="brown" selected>Brown</option>
                <option value="blonde">Blonde</option>
                <option value="red">Red</option>
                <option value="gray">Gray</option>
                <option value="white">White</option>
            </select>
        </div>
    </div>

    <script src="js/character-renderer.js"></script>
    <script>
        const character = {
            skinTone: 'medium',
            hairColor: 'brown'
        };

        const stats = {
            weight: 0.5,
            muscle: 0.2,
            hairLength: 0.5,
            pregnant: 0
        };

        function updateDisplay() {
            CharacterRenderer.renderTo('character-display', character, stats);
        }

        // Set up sliders
        ['weight', 'muscle', 'hairLength', 'pregnant'].forEach(stat => {
            const slider = document.getElementById(stat);
            const valDisplay = document.getElementById(stat + '-val');

            slider.addEventListener('input', () => {
                stats[stat] = parseFloat(slider.value);
                valDisplay.textContent = stats[stat].toFixed(2);
                updateDisplay();
            });
        });

        // Set up selects
        ['skinTone', 'hairColor'].forEach(prop => {
            const select = document.getElementById(prop);
            select.addEventListener('change', () => {
                character[prop] = select.value;
                updateDisplay();
            });
        });

        // Initial render
        updateDisplay();
    </script>
</body>
</html>
